{% extends 'admin/base.html' %}

{% block title %}Керування категоріями | Finance Flow{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/categories.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="categories-section">
        <h2>Керування категоріями</h2>

        <div class="category-form">
            <div class="input-group">
                <input type="text" id="newCategory" placeholder="Введіть назву нової категорії">
                <select id="categoryType">
                    <option value="expense">Витрати</option>
                    <option value="income">Дохід</option>
                </select>
                <button class="add-btn">
                    <span>+</span>
                    Додати
                </button>
            </div>
        </div>

        <div class="categories-list">
            <div class="category-header">
                <span>Назва категорії</span>
                <span>Тип</span>
                <span>Дії</span>
            </div>
            <div class="category-item">
                <span class="category-name">Продукти</span>
                <div class="category-type">
                    <span class="type expense">
                        <i class="fas fa-arrow-down"></i>
                        Витрата
                    </span>
                </div>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
            <div class="category-item">
                <span class="category-name">Зарплата</span>
                <div class="category-type">
                    <span class="type income">
                        <i class="fas fa-arrow-up"></i>
                        Дохід
                    </span>
                </div>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
            <!-- More operation items... -->
        </div>
    </div>
</div>
{% endblock %}
